name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags:
      - "v*"

env:
  BACKEND_IMAGE: stanyslav/vebsaythub
  FRONTEND_IMAGE: stanyslav/vebsayt-frontend
  NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
  NEXT_PUBLIC_BACKEND_ORIGIN: http://localhost:8000
  NEXT_PUBLIC_SITE_URL: http://localhost:3000
  NEXT_PUBLIC_ALGOLIA_APP_ID: ""
  NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY: ""
  NEXT_PUBLIC_ALGOLIA_INDEX_NAME: shop_products

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "latest_tag=true" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
            if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
              echo "latest_tag=true" >> $GITHUB_OUTPUT
            else
              echo "latest_tag=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.latest_tag == 'true' && format('{0}:latest', env.BACKEND_IMAGE) || '' }}

      - name: Smoke test backend image
        run: |
          docker run --rm \
            -e DJANGO_SECRET_KEY=test-smoke \
            -e DJANGO_DEBUG=0 \
            -e DJANGO_ALLOWED_HOSTS=localhost \
            -e DJANGO_TEST_USE_SQLITE=1 \
            -e ALGOLIA_APP_ID=demo \
            -e ALGOLIA_ADMIN_API_KEY=demo \
            -e ALGOLIA_SEARCH_API_KEY=demo \
            -e ALGOLIA_INDEX_NAME=shop_products \
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.version }} \
            python backend/manage.py check --deploy

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile.prod
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_BACKEND_ORIGIN=${{ env.NEXT_PUBLIC_BACKEND_ORIGIN }}
            NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_ALGOLIA_APP_ID=${{ env.NEXT_PUBLIC_ALGOLIA_APP_ID }}
            NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY=${{ env.NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY }}
            NEXT_PUBLIC_ALGOLIA_INDEX_NAME=${{ env.NEXT_PUBLIC_ALGOLIA_INDEX_NAME }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.latest_tag == 'true' && format('{0}:latest', env.FRONTEND_IMAGE) || '' }}
