name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - "requirements*.txt"
      - "Taskfile.yml"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "requirements*.txt"
      - "Taskfile.yml"
      - ".github/workflows/backend-ci.yml"

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: test-secret
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: localhost
      DJANGO_TEST_USE_SQLITE: "1"
      ALGOLIA_APP_ID: demo
      ALGOLIA_ADMIN_API_KEY: demo
      ALGOLIA_SEARCH_API_KEY: demo
      ALGOLIA_INDEX_NAME: shop_products
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check backend

      - name: Check formatting with black
        run: black --check backend

      - name: Check imports ordering with isort
        run: isort --profile black --check-only backend

      - name: Django system checks
        run: python backend/manage.py check

      - name: Run pytest smoke suite
        run: pytest --maxfail=1 --disable-warnings -m smoke
