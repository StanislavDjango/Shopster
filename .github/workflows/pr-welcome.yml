name: PR Welcome

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add friendly reminder
        uses: actions/github-script@v8
        with:
          script: |
            const body = [
              'Thanks for submitting a pull request!',
              'Please run the local quality checks listed in the PR template (lint, tests).',
              'The CI pipeline will highlight anything else that needs attention.'
            ].join('\n\n');
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });

